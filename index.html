<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Document</title>
</head>
<body class="flex">
    <div>
        <H1>Calculator</H1>
    </div>
    <div class="main-wrap">
        <div class="inp">
            <input id = "inpId" type="text" readonly>
        </div>
        <div class="keypad">
            <div class="button blackbutton">7</div>
            <div class="button blackbutton">8</div>
            <div class="button blackbutton">9</div>
            <div class="button yellowbutton" id="C">C</div>
            <div class="button blackbutton">4</div>
            <div class="button blackbutton">5</div>
            <div class="button blackbutton">6</div>
            <div class="button yellowbutton">*</div>
            <div class="button blackbutton">1</div>
            <div class="button blackbutton">2</div>
            <div class="button blackbutton">3</div>
            <div class="button yellowbutton">-</div>
            <div class="button blackbutton">0</div>
            <div class="button yellowbutton" id="equal">=</div>
            <div class="button yellowbutton" id="comma"> / </div>
            <div class="button yellowbutton">+</div>
        </div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
